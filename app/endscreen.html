<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/main_phone.css">
    <link rel="stylesheet" type="text/css" href="style/main_desktop.css" media="screen and (min-width: 750px)">

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <title>Memory Card Game</title>
</head>
<body>

    <div class="endscreen">
        <h1 class="text"> Congratulations, you won! <i class="won far fa-thumbs-up"></i></h1>
        <h3 class="text">It took you <span id="num_moves"></span> Moves to finish the Game,
        resulting in a Rating of <span id="rating">.</span></h3>
        <h3 class="text">Time needed: <span id="time_needed"></span> Seconds</h3>
        <div class="button_holder">
            <button type="button" id="play_again">Play again!</button>
        </div>
    </div>

    <script src="scripts/endscreen.js"></script>
</body>
</html>
